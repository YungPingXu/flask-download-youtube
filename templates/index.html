<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Online YouTube to MP4 / MP3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/static/index.js"></script>
	<link rel="stylesheet" href="/static/index.css">
</head>
<style>
    * {
        font-family: 微軟正黑體;
    }
</style>

<body>
	<div id="header">Online YouTube to MP4 / MP3</div>
	<div id="upper">
		<br><br><span id="title">YouTube 影片下載</span><br><br>
		<div id="upper-context">
			此下載器也支援 Facebook 影片<br>
			<!--<a href="/bilibili/" style="font-size: 25px;">bilibili 影片下載器請點此進入</a>-->
		</div>
		<input type="text" id="url" placeholder=" 輸入 YouTube、Facebook 影片網址" value="{{url}}">
		<button class="buttonload" id="download-youtube-button" onclick="download_youtube()">開始下載</button>
		<br><input type="text" id="search-text" placeholder=" 輸入關鍵字搜尋 YouTube 影片">
		<button class="buttonload" id="search-button" onclick="search_youtube()">開始搜尋</button>
	</div>
	<div id="error-message"></div>
	<div id="video-information">
		<div id="video-information-left">
		</div>
		<div id="video-information-right">
			<span id="video-title"></span>
			<br><span id="video-percent">正在轉換 0.0 %</span>
			<div id="video-progressbar">
				<div id="video-progress"></div>
			</div>
			<a style="display: none;" id="download-link" href="" download>點此下載 mp4</a>
		</div>
	</div>
	<div id="middle">
		<video id="video" src="" style="display: none;" width="640" height="360" type="video/mp4" controls loop playsinline></video>
		<input type="hidden" value="0" id="video-minute">
		<input type="hidden" value="0" id="video-second">
		<div id="cut">
			<b>截取片段</b><br>起始時間<br>
			<input type="text" value="0" id="start-minute">&nbsp:&nbsp<input type="text" value="0" id="start-second"><br> 結束時間
			<br>
			<input type="text" value="0" id="end-minute">&nbsp:&nbsp<input type="text" value="0" id="end-second"><br>
			<button class="buttonload" id="mp3cut-button" onclick="mp3cut()">開始截取 mp3</button><br>
			<div id="mp3cut">
				<span id="mp3cut-percent">正在轉換 0.0 %</span>
				<div id="mp3cut-progressbar">
					<div id="mp3cut-progress"></div>
				</div>
				<a id="mp3cut-download-link" href="" download>點此下載</a>
			</div>
			<button class="buttonload" id="mp4cut-button" onclick="mp4cut()">開始截取 mp4</button>
			<div id="mp4cut">
				<span id="mp4cut-percent">正在轉換 0.0 %</span>
				<div id="mp4cut-progressbar">
					<div id="mp4cut-progress"></div>
				</div>
				<a id="mp4cut-download-link" href="" download>點此下載</a>
			</div>
		</div>
	</div>
	<div id="search"></div>
	<div id="bottom">
		Copyright © 2020-2021 All rights reserved.<br>
		NCTU 網際網路技術與應用 Term Project by<br>
		資工系 0716208 許永平<br>
		資工系 0716238 陳昱瑋<br>
		資工系 0716219 陳嘉佑
	</div>
</body>

</html>
